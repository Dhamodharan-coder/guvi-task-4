<body>
    <script>
        //c) Sum of all numbers in an array

        //Anonymus Function
        var sum = function(sum){
    var add = sum.join("+");
    var result=eval(add);
    console.log(result);
}
sum([1,2,3,4,5]);

//IIFE Function

(function(sum){
    var add = sum.join("+");
    var result=eval(add);
    console.log(result);
})([1,2,3,4,5])
    </script>
</body>
